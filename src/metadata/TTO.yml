# PURL configuration for http://purl.obolibrary.org/obo/TTO

idspace: TTO
base_url: /obo/TTO

products:
- TTO.owl: https://raw.githubusercontent.com//TTO/main/TTO.owl
- TTO.obo: https://raw.githubusercontent.com//TTO/main/TTO.obo

term_browser: ontobee
example_terms:
- TTO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com//TTO/v

- prefix: /tracker/
  replacement: https://github.com//TTO/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/TTO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com//TTO/main/

