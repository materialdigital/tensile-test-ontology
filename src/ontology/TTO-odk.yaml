id: tto
title: "Tensile Test Ontology"
github_org: materialdigital
git_main_branch: main
repo: tensile-test-ontology
uribase: https://w3id.org/pmd/ao
uribase_suffix: tto

release_artefacts:
- base
- full
- simple
primary_release: full
export_formats:
- owl
- ttl
remove_owl_nothing: true

import_group:
  products:
  - id: pmdco
    mirror_from: https://w3id.org/pmd/co
#      module_type: mirror
#      module_type: slme
#      module_type_slme: BOT
#      slme_individuals: exclude


#documentation:
#  documentation_system: mkdocs
robot_java_args: "-Xmx8G"
robot_report:
  use_labels: TRUE
  fail_on: ERROR
  custom_profile: TRUE
  report_on:
  - edit
